<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Shoes</title>
    <link href="../css/estilo.css" rel="stylesheet">
</head>
<body class="container">
    <header>
        <picture>
            <img src="../img/logo sapato.svg" alt="Logo do site"/>
        </picture>
        <h1>Flying Shoes</h1>
        <input placeholder="O que você deseja?">
        <a href="../link externo/log in.html">log in</a>
        <picture>
            <img src="../img/ícone log in.svg" alt="Ícone de log in"/>
        </picture>
        <picture>
            <img src="../img/ícone carrinho.svg" alt="Ícone de carrinho"/>
        </picture>
    </header>
    <main>
        <form method="POST" action="">
            <fieldset>
                <legend>Cadastro</legend>
                <label>Nome: </label>
                <input type="text" name="nome"/><br/>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" name="nascimento"/><br/>
                <label for="email">Email:</label>
                <input type="email" name="email"/></br>
                <label for="némero">Celular:</label>
                <input type="number" name="número"/></br>
                <input type="reset"/></br>
                <input type="submit"/></br>
            </fieldset>
        </form>
    </main>
    <footer>
        <picture>
            <img src="../img/rodapé.svg" alt="Informações de rodapé"/>
        </picture>
    </footer>
</body>
</html>
